<!DOCTYPE html>
<html class="font-family: sans-serif; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
  <head>
    <title>Clickbait-less Search</title>
    <style>
      .gsc-control-cse {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body style="background-color: #e74c3c; font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
          margin: 0;
">
    <h1 style="color: white; font-size: 4.5rem; margin: 25vh 0 0.75rem 0; text-align: center;">
      Clickbait-less Search</h1>

    <div class="center" style="border: 0; margin: 0 auto; width: 43rem;">
      <script>
        (function() {
          var cx = '008277413549852098958:rlhhz4dfwke';
          var gcse = document.createElement('script');
          gcse.async = true;
          gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
        })();
      </script>
      <gcse:search></gcse:search>
    </div>
  </body>
</html>
